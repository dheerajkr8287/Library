<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overdue Returns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Overdue book Returns</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Issue ID</th>
            <th>book ID</th>
            <th>User ID</th>
            <th>Due Date</th>
        </tr>
        </thead>
        <tbody id="overdueList">
        <!-- Overdue books will be loaded here -->
        </tbody>
    </table>

    <div class="text-center">
        <a href="admin_home.html" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script>
    fetch('overdue_returns')
        .then(response => response.json())
        .then(data => {
            let overdueList = document.getElementById('overdueList');
            data.forEach(book => {
                let row = `<tr>
                    <td>${book.issueId}</td>
                    <td>${book.bookId}</td>
                    <td>${book.userId}</td>
                    <td>${book.dueDate}</td>
                </tr>`;
                overdueList.innerHTML += row;
            });
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
