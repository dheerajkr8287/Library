<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Fine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Pay Fine</h2>
    <form action="pay_fine" method="post">
        <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="number" class="form-control" name="user_id" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fine Amount</label>
            <input type="number" class="form-control" name="fine_amount" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Pay Fine</button>
    </form>
    <div class="text-center mt-3">
        <a href="user_home.html" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
