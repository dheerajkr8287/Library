<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Search Books</h2>
    <form action="SearchBookServlet" method="get">
        <div class="mb-3">
            <label class="form-label">Search by Title/Author</label>
            <input type="text" class="form-control" name="query" required>
        </div>
        <button type="submit" class="btn btn-info w-100">Search</button>
    </form>

    <h3 class="mt-5">Results</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
        </tr>
        </thead>
        <tbody id="searchResults"></tbody>
    </table>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('books')) {
        let books = JSON.parse(urlParams.get('books'));
        let resultsTable = document.getElementById('searchResults');
        books.forEach(book => {
            resultsTable.innerHTML += `<tr>
                <td>${book.id}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.isbn}</td>
            </tr>`;
        });
    }
</script>
</body>
</html>
