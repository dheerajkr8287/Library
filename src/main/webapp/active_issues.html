<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Active book Issues</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Issue ID</th>
            <th>book ID</th>
            <th>User ID</th>
            <th>Issue Date</th>
        </tr>
        </thead>
        <tbody id="issueList">
        <!-- Issued books will be loaded here -->
        </tbody>
    </table>

    <div class="text-center">
        <a href="admin_home.html" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script>
    fetch('active_issues')
        .then(response => response.json())
        .then(data => {
            let issueList = document.getElementById('issueList');
            data.forEach(issue => {
                let row = `<tr>
                    <td>${issue.issueId}</td>
                    <td>${issue.bookId}</td>
                    <td>${issue.userId}</td>
                    <td>${issue.issueDate}</td>
                </tr>`;
                issueList.innerHTML += row;
            });
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
