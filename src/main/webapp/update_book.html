<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Update book</h2>
    <form action="update_book" method="post">
        <div class="mb-3">
            <label class="form-label">book ID</label>
            <input type="number" class="form-control" name="id" required>
        </div>
        <div class="mb-3">
            <label class="form-label">New Title</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">New Author</label>
            <input type="text" class="form-control" name="author" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update book</button>
    </form>
    <div class="text-center mt-3">
        <a href="books.html" class="btn btn-secondary">Back to Books</a>
    </div>
</div>
</body>
</html>
